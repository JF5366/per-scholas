<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  <header>
    <h1 class="title">Heads Up Poker</h1>
  </header>

<div class="container id="box>
   <h2 class="message">Are you ready to play?</h2>
  <div class="options">
   <button class="left">Yes</button>
   <button class="right">No</button>
  </div>
</div>  
  
<div class="table">
  <div class="player hand">
    <div class="card first"></div>
    <div class="card second"></div>
  </div>
  <div class="opponent hand">
    <div class="card first"></div>
    <div class="card second"></div>
  </div>
  <div class="community ">
    <div class="card flop one"></div>
    <div class="card flop two"></div>
    <div class="card flop three"></div>
    <div class="card turn four"></div>
    <div class="card river five"></div>
  </div>
</div>





  
  
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer>
    
  </script>
<script src="/path/to/pokersolver.js"></script>
</body>

</html>
