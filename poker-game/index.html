<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Vite App</title>
  </head>
 
   
<body>
  <header>
    <h1 class="title">Heads Up Poker</h1>
  </header>

<div class="container" id="box">
   <h2 class="message">Are you ready to play?</h2>
  <div class="options">
   <button class="left" id="yes">Yes</button>
   <button class="right" id="no">No</button>
  </div>
</div>  
  
<div class="table">
  <div class="bank">
   <div class="" id="playerbank">Your Bank Account: $<span id="playercash"></span></div>
   <div class="" id="opponentbank">Computer Bank Account: $<span id="opponentcash"></span></div>
  </div>
  <div class="player hand">
    <div class="card first"><span id="p1"></span></div>
    <div class="card second"><span id="p2"></span></div>
  </div>
  <div class="opponent hand">
    <div class="card first"><span id="o1"></span></div>
    <div class="card second"><span id="o2"></span></div>
  </div>
  <div class="community ">
    <div class="card flop one"><span id="r1"></span></div>
    <div class="card flop two"><span id="r2"></span></div>
    <div class="card flop three"><span id="r3"></span></div>
    <div class="card turn four"><span id="r4"></span></div>
    <div class="card river five"><span id="r5"></span></div>
  </div>
</div>





    
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
